<div class="container-fluid">
    <div class="row m-2 justify-content-around">
        <div class="col-md-6 mt-2">
            <h2 class="ms-2 ">{{hotelDetails.name}}</h2>
            <p class="text-muted fs-5 ms-2 fw-medium mb-0">{{hotelDetails.starRating}}-star hotel - {{hotelDetails.locationPersuasion[0]}}-{{hotelDetails.locationDetail.name}} </p>
            <p class="text-muted ms-2 fw-medium mt-0">Customer rating - {{hotelDetails.reviewSummary.cumulativeRating}}/5 ({{hotelDetails.reviewSummary.totalReviewCount}} Reviews)</p>
        </div>
        <div class="col-md-6 mt-2 p-2">
                <img class="imgposition ms-5 border rounded-3" src={{hotelDetails.media[0].url}}>
        </div>
    </div>
</div>
